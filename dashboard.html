<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="css/db.css">
  </head>
  <body>
    <div class="container my-5 pb-5">
      <section class="mb-5" class="dashboard-cards">
        <p class="heading">Company Metrics</p>
        <div class="row mb-3">
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3 text-success">$406,411.29</h5>
              <p class="m-0">Total Revenue</p>
            </div>
          </div>
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3">$620</h5>
              <p class="m-0">Total Jobs Avg</p>
            </div>
          </div>
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3">655</h5>
              <p class="m-0">Tickits Created</p>
            </div>
          </div>
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3">735</h5>
              <p class="m-0">Tickits Scheduled</p>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3 text-danger">$110,448.8</h5>
              <p class="m-0">Outstanding Amount</p>
            </div>
          </div>
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3">105</h5>
              <p class="m-0">Memberships Sold</p>
            </div>
          </div>
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3">436</h5>
              <p class="m-0">Jobs Completed</p>
            </div>
          </div>
          <div class="col-3">
            <div
              class="px-4 bg-white py-2 shadow border-start border-5 border-success"
            >
              <h5 class="mb-3">65</h5>
              <p class="m-0">Total Canceled</p>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-6">
            <div class="p-3">
              <p class="heading">Company Metrics</p>
              <div
                id="chart1"
                class="shadow"
                style="height: 350px"
                class="w-100 p-0 m-0"
              ></div>
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <p class="heading">Revenue By Job Type</p>

              <div
                id="chart2"
                class="shadow"
                style="height: 350px"
                class="w-100 p-0 m-0"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
